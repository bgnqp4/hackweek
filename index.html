<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name=viewport content="width=device-width, initial-scale=1">
	<title>Simon Says</title>
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="js/simonsays.js"></script>
</head>
<body>
	<div class="container">
		<div class="row title">
			<h1 class="col-md-4"></h1>
			<h1 class="col-md-4">Simon Says</h1>
		</div>
		<div class="row game_stats text-center">
			<div class="col-md-4"> 
				<h2>Round:</h2>
				<h2 id="round">0</h2>
			</div>
			<h2 class="col-md-4"></h2>
			<div class="col-md-4"> 
				<h2>Top Score:</h2>
				<h2 id="top_score">0</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4 game_buttons">
				<ul id="game_board">
					<li id="red_btn" class="red"></li>
					<li id="blue_btn" class="blue"></li>
					<li id="yellow_btn" class="yellow"></li>
					<li id="green_btn" class="green"></li>
				</ul>
			</div>
		</div>
		<div class="row bottom_row">
			<div class="col-md-4"></div>
			<button id="play_btn" class="col-md-4 btn btn-primary" onclick="startGame()">Play</button>
		</div>
	</div>
</body>
</html>
